<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>管理员登录页面</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../css/common/reset.css" type="text/css" />
    <link rel="stylesheet" href="../css/common/common.css" type="text/css" />
    <script type="text/javascript" src="../js/common/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common/common.js"></script>
    <!-- 此页面的样式 -->
    <link rel="stylesheet" href="../css/admin/login.css" type="text/css" />
    <link rel="stylesheet" href="../css/admin/iconfont.css" type="text/css" />
</head>

<body>
<div class="content">
    <div class="box">
        <form  th:action="@{/admin/login}" method="post" >
            <div class="logo">
                <img src="../images/logo.png" width="100" height="100" />
            </div>
            <div class="title">
                Btsland新闻发布系统
            </div>
            <div class="input">
                <div class="username">
                    <i class="iconfont icon-username"></i>
                    <span></span>
                    <input type="text" name="name" placeholder="用户名" th:value="*{name}" />
                </div>
                <div class="password">
                    <i class="iconfont icon-password"></i>
                    <span></span>
                    <input type="password" name="password"  placeholder="密码" th:value="*{password}" />
                </div>
                <div class="submit">
                    <input type="submit" value="登 录" />
                </div>
                <div class="help">
                    <p th:text="*{massage}"></p> 
                </div>
            </div>
        </form>
    </div>
</div>
<!-- 版权 -->
<div class="copyright">
    Copyright© 2017-2018 Btsland-新闻发布系统
</div>
</body>

</html>
